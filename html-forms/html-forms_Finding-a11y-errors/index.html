<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title" id="title-main">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form role="form" for="">
        <fieldset aria-labelledby="title-main">
          <legend aria-labelledby="description">Enter your information</legend>
          <label for aria-describedby="name-Input">Name:</label>
          <input id="name-Input" type="text" name="name" />
          <label aria-describedby="age-Input">Age:</label>
          <input id="age-Input" type="text" name="age" />
          <label aria-describedby="color-Input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" />
          <textarea rows="7" placeholder="Leave us a message..."></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
