<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="">
        <h3>
          We want to get to know you! Please enter youre personal information.
        </h3>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" />
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" />
          <label for="birthDate">Your Birthday:</label>
          <input type="date" name="birthDate" id="birthDate" />
        </fieldset>
        <h3>Can you tell us more about you!</h3>
        <fieldset>
          <legend>Further Information</legend>
          <label for="dropDown">Favourite Color:</label>
          <select name="dropDown" id="dropDown">
            <option value="1">Orange</option>
            <option value="2">Red</option>
            <option value="3">Green</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
